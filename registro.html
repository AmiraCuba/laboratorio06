<!DOCTYPE html>
<html lang="es">
<head>
    <title>Registro</title>
</head>
<body>
    <!-- Crear el formulario de registro -->
    <form action="#" method="post">
        <fieldset>
            <h1>Boletín de noticias</h1>

            <!-- Creamos el campo de registro de nombre -->
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre">
            <br><br>

            <!-- Creamos el campo de registro de gmail -->
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" placeholder="Escribe tu gmail">
            <br><br>

            <!-- Creamos el campo de aceptar o rechazar correos promocionales -->
            <label>
                <input type="checkbox" name="correosPromocionales" value="si">
                Acepta recibir correos promocionales
            </label>
            <br><br>

            <!-- Creamos el botón para suscribirse -->
            <button type="submit">Suscribirse</button>
            <button type="submit">Resetear el formulario</button>
        </fieldset>
    </form>
</body>
</html>
